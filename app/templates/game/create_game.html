{% extends "base.html" %}
{% load static %}
{% block title %}{% if update %}Update {% else %}Create {% endif %} Game{% endblock %}
{% block content %}
<section class="section d-flex flex-column align-items-center justify-content-center geocaching-section">
    <div class="container custom-container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-8 d-flex flex-column align-items-center justify-content-center">
                <h3 class="title-section">{% if update %}Update {% else %}Create {% endif %} Game</h3>
                <form method="post" class="custom-creation-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form}}
                <div class="col-12 mt-5 text-center">
                    <input type="submit" class="btn btn-primary" value="📝 {% if update %}Update {% else %}Create {% endif %}Game">
                </div>
            </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
